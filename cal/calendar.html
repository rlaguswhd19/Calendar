<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./calendar.css">
    <title>HJ Calander</title>
</head>

<body>

    <div class="main">
        <div class="content-wrap">
            <div class="content-left">
                <div style="margin-top: 100px;"></div>
                <div class="main-day" id="_main-day">WED</div>
                <div class="main-date" id="_main-date">21</div>
            </div>

            <div class="content-right">
                <h1 id="_year" style="font-size: 50px;"></h1>
                <table id="_calendar" style="width:100%">
                    <thead>
                        <tr>
                            <th colspan="2">
                                <label id="prev">
                                    &#60;
                                </label>
                            </th>
                            <th colspan="3" id="_current-year-month"></th>
                            <th colspan="2">
                                <label id="next">
                                    &#62;
                                </label>
                            </th>
                        </tr>

                        <tr>
                            <th>SUN</th>
                            <th>MON</th>
                            <th>TUE</th>
                            <th>WED</th>
                            <th>THU</th>
                            <th>FRI</th>
                            <th>SAT</th>
                        </tr>
                    </thead>

                    <tbody id="_calendar-body" class="calendar-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // var 메모리에 남는다 vs let 함수가 끝나면 메모리에서 삭제된다.
        var currentTitle = $("#_current-year-month");
        var calendarBody = document.getElementById("_calendar-body");
        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var days = ["SUN", "MON", "THU", "WED", "THU", "FRI", "SAT"];

        // 오늘
        var today = new Date();
        // 첫날
        var first;

        // 일수
        var monthDays;

        // 현재 년도와 월
        var yaer, month, day;

        $(document).ready(function () {
            // 현재 년도와 월을 입력한다.
            $("#_year").text(today.getFullYear());
            currentTitle.text(months[today.getMonth()]);

            year = today.getFullYear();
            month = today.getMonth();
            
            //마지막날이 몇일까지인지 구한다.
            getLastDay();

            //달력 만들기
            createCalendar();
        });

        // 마지막날 구하기
        function getLastDay() {
            last = new Date(year, month + 1, 0);
            monthDays = parseInt(last.toString().split(" ")[2]);
        }

        function createCalendar() {
            let cnt = 1;

            first = new Date(year, month, 1);

            alert(first.getDay());
            alert(monthDays);
            let stop = false;

            for (let i = 0; i < 6; i++) {
                
                if(stop){
                    break;
                }

                var _tr = document.createElement("tr");
                _tr.setAttribute("id", "_tr" + i);

                for (let j = 0; j < 7; j++) {
                    var _td = document.createElement("td");
                    _td.setAttribute("id", "_td" + i + "_" + j);

                    if (i == 0) {
                        if (j >= first.getDay()) {
                            _td.textContent = cnt;
                            cnt++;
                        }
                    } else {

                        if (cnt <= monthDays) {
                            _td.textContent = cnt;
                            cnt++;
                        }else{
                            stop = true;
                        }

                    }

                    _tr.appendChild(_td);
                }

                calendarBody.appendChild(_tr);
                // document.getElementById("_calendar-body").appendChild(_tr);
            }
        }
    </script>
</body>

</html>
