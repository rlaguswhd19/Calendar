<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./calendar.css">
    <title>HJ Calander</title>
</head>

<body>

    <div class="main">
        <div class="content-wrap">
           <div class="content-left">
               <div style="margin-top: 100px;"></div>
               <div class="main-day" id="_main-day">WED</div>
               <div class="main-date" id="_main-date">21</div>
           </div>

           <div class="content-right">
               <h1 id="_year" style="font-size: 50px;"></h1>
               <table id="calendar" style="width:100%">
                    <thead>
                        <tr>
                            <th colspan="2">
                                <label id="prev">
                                    &#60;
                                </label>
                            </th>
                            <th colspan="3" id="_current-year-month"></th>
                            <th colspan="2">
                                <label id="next">
                                    &#62;
                                </label>
                            </th>
                        </tr>

                        <tr>
                            <th>SUN</th>
                            <th>MON</th>
                            <th>TUE</th>
                            <th>WED</th>
                            <th>THU</th>
                            <th>FRI</th>
                            <th>SAT</th>
                        </tr>
                    </thead>

                    <tbody id="_calendar-body" class="calendar-body"></tbody>
               </table>
           </div>
        </div>
    </div>
    <script>
        var currentTitle = $("#_current-year-month")
        var today = new Date();
        var months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        // 첫날
        var first = new Date(today.getFullYear(), today.getMonth(), 1);
        // 마지막날
        var last = new Date(today.getFullYear(), today.getMonth()+1, 0);
        var month = today.getMonth();

        $(document).ready(function(){
            $("#_year").text(today.getFullYear());
            currentTitle.text(months[month]);
        });
    </script>
</body>

</html>
